<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/create-point.css">

        <link rel="stylesheet" href="./styles/responsive.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <title>Criar um ponto de coleta</title>
    </head>
    <body>
        <div id="page-create-point">

            <header>
                <img src="./assets/logo.svg" alt="Logomarca">
                <a href="index.html">
                    <span></span>
                    Voltar para home</a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <!-- colecao de campos -->
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="addres">Endereco</label>
                            <input type="text" name="addres" required>
                        </div>

                        <div class="field">
                            <label for="addres2">NÃºmero/Complemento</label>
                            <input type="text" name="addres2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="State">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">CIdade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="itens-grid">
                        <li data-id="1">
                            <img src="./assets/lampadas.svg" alt="Lampadas">
                            <span>Lampadas</span>
                        </li>

                        <li data-id="2">
                            <img src="./assets/baterias.svg" alt="Pilhas e bateria">
                            <span>Pilhas e bateria</span>
                        </li>

                        <li data-id="3">
                            <img src="./assets/papeis-papelao.svg" alt="Papeis e papelao">
                            <span>Papeis e papelao</span>
                        </li>

                        <li data-id="4">
                            <img src="./assets/eletronicos.svg" alt="Residuos Eletronicos">
                            <span>Residuos Eletronicos</span>
                        </li>

                        <li data-id="5">
                            <img src="./assets/organicos.svg" alt="Residuos organicos">
                            <span>Residuos organicos</span>
                        </li>

                        <li data-id="6">
                            <img src="./assets/oleo.svg" alt="Oleos de cozinha">
                            <span>Oleos de cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="item">
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form> 
        </div>
        <script src="./scripts/create-point.js"></script>
    </body>
</html>
